<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <script defer src="./src/app.js"></script>
    <title>Color Flipper</title>
  </head>
  <body>
    <div class="wrapper flex column">
      <header class="flex column box-shadow">
        <h1>Color Flipper</h1>
        <nav class="flex space-around">
          <h2 id="color-name">Color Name</h2>
          <h2 id="hex">Hex Code</h2>
        </nav>
      </header>
      <main class="flex center column grow" id="main">
        <h1>Background Color: <span id="span">Forest Green</span></h1>
        <div id="svg" class="flex center">
          <i data-feather="copy"></i>
        </div>
        <button class="box-shadow" id="button">Change it!</button>
      </main>
    </div>
    <script>
      feather.replace();
    </script>
  </body>
</html>
